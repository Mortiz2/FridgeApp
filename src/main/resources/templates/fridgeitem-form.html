<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fridge Item Form</title>
</head>
<body>
<h2>Fridge Item</h2>

<form th:action="@{/view/fridgeitem/add}" th:object="${fridgeItem}" method="post">
    <label for="product">Product</label>
    <select id="product" name="product.id" th:field="*{product.id}" required>
        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
    </select>
    <br><br>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" th:field="*{quantity}" min="1" required />
    <br><br>
    <label for="expiryDate">Expiration Date</label>
    <input type="date" id="expiryDate" th:field="*{expiryDate}" required />
    <br><br>
    <button type="submit">Save</button>
</form>

<a th:href="@{/view/fridgeitem}">Back</a>
</body>
</html>
