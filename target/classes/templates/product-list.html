<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<h2>Products</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.category}"></td>
        <td>
            <a th:href="@{'/view/product/edit/' + ${product.id}}">Edit</a>
            <a th:href="@{'/view/product/delete/' + ${product.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/view/product/add}">Add New Product</a>
</body>
</html>
